<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>系统管理-楼层管理-更换水表</title>
  <link rel="stylesheet" href="../../../css/layui.css" media="all">
  <link rel="stylesheet" href="../../../css/common-layer.css" />
<body style="background: #fff;overflow-x:hidden ;" class="innerBody">

<div class="layui-form" style="margin-top: 30px;">
	<div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">公寓名称</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" readonly="readonly" disabled="disabled" class="layui-input layui-disabled">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">房间号</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" readonly="readonly" disabled="disabled" class="layui-input layui-disabled">
	      </div>
	    </div>
  	</div>
  	<div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">公寓类型</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" readonly="readonly" disabled="disabled" class="layui-input layui-disabled">
	      </div>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">水表类型</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" readonly="readonly" disabled="disabled" class="layui-input layui-disabled">
	      </div>
	    </div>
  	</div>
  	<div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">开户日期</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" readonly="readonly" disabled="disabled" class="layui-input layui-disabled">
	      </div>
	      
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label">上次换表日期</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" readonly="readonly" disabled=""  class="layui-input layui-disabled">
	      </div>
	    </div>
  	</div>
</div>
<form class="layui-form" action="" id="formHtml" style="width: ;margin-top: 20px;" lay-filter="updForm">
	            
	<div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">换表费用</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input">
	      </div>
	       <span class="unit_">（元）</span>
	    </div>
	    <div class="layui-inline">
	      <label class="layui-form-label marginL">水表UUID</label>
	      <div class="layui-input-inline">
	        <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input">
	      </div>
	      
	    </div> 
  	</div>
  	
  	<div class="layui-form-item">
	    <div class="layui-input-block" style="margin-left: 129px;">
	      <button type="button" class="layui-btn" lay-submit="" lay-filter="confirmBtn">确定</button>
	      <button type="button" class="layui-btn layui-btn-primary" id="canleBtn">取消</button>
	    </div>
 	</div>
</form>


</body>

<script src="../../../layui.all.js"></script>
<script type="text/javascript">
	 //主动加载jquery模块
	layui.use(['jquery', 'layer'], function(){
		var $ = layui.jquery //重点处
		,layer = layui.layer;
		$(".layui-form-label").width("100px");
		//得到父页面的id值
		var id = (window.parent.id_);
		var index = (window.parent.index_);
		console.log(index+'、'+id);
		
		layui.use('form', function(){  
		 	var form = layui.form;
		 	//------授权提交-------
			form.on('submit(confirmBtn)', function (data) {
			    var obj = data.field;
			    console.log(obj);
			     //以下是ajax
			});
			//取消
			$("body").on("click","#canleBtn",function(){
				parent.layer.close(index);//关闭layer
			})
		})	
	})
   
</script>
</html>
