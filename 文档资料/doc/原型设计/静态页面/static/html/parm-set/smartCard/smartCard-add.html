<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>参数设置-一卡通终端-新增</title>
    <link rel="stylesheet" href="../../../css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/common-layer.css" />
    <style>
        .layui-form-item
        {
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background: #fff; overflow-x: hidden;" class="innerBody">
    <div class="layui-form layui-form-pane ml30" style="margin-top: 20px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    终端ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">
                    IP地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    功能</label>
                <div class="layui-input-inline">
                    <input type="text" name="" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 623px;">
            <label class="layui-form-label">
                备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" style="resize: none;"></textarea>
            </div>
        </div>
        <div class="layui-form-item window-block-btn">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary window-btn" id="canleBtn">
                    取消</button>
                <button type="button" class="layui-btn window-btn" lay-submit="" lay-filter="confirmBtn">
                    确定</button>
            </div>
        </div>
    </div>
</body>
<script src="../../../layui.all.js"></script>
<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    //主动加载jquery模块
    layui.use(['jquery', 'layer'], function () {
        var $ = layui.jquery //重点处
		, layer = layui.layer;

        //得到父页面的id值

        var index = (window.parent.index_);
        console.log(index);

        layui.use('form', function () {
            var form = layui.form;
            //------授权提交-------
            form.on('submit(confirmBtn)', function (data) {
                var obj = data.field;
                console.log(obj);
                //以下是ajax
            });
            //取消
            $("body").on("click", "#canleBtn", function () {
                parent.layer.close(index); //关闭layer
            })
        })
    })
   
</script>
</html>
