<!DOCTYPE html>
<html>
<head>
  <title>登录</title>
   <meta charset="utf-8"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut  icon" type="../image/x-icon" href="images/etsIco.ico" media="screen" />
  <link rel="stylesheet" href="css/layui.css"  media="all">
  <style type="text/css">
  	body,html{
  		height: 100%;
  		min-width: 1000px;
  		color: #fffff;
  	}
  	.logo{
  		
      height: 70px;
      width: 100%;
      background-color: #fff;
  	}
  	.logo div{
  		left: 30px;
      position: absolute;
      height: 70px;
      width: 240px;
      top: 5px;
  	}
  	.logo img{
  		 position: absolute;
      top: 0;
      left: 0;
      width: 100%;
  	}
  	.write{
  		color: #FFFFFF;
  	}
  	.layui-form-item{
  		margin-bottom: 30px;
  	}
  	/*验证码*/
  	#vCode{
  		display: inline-block;
  		border: 1px solid #666;
  		width: 100px;
  		height: 38px;
  		position: absolute;
  		top: -2px;
  		right: 20px;
  	}
    #vCode img{
      display: inline-block;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
   .layui-form-item{
   		padding: 0px 20px 0 0;
   		margin-left: -85px;
   }
   #layui-form{
     /* box-shadow: 6px 6px 15px #666;*/
      height: 400px;
      width: 320px;
      /*background-color:rgba(255,255,255,0.4);*/
     background-color:rgba(80,80,80,0.4);
      border-radius: 10px;
      padding: 10px;
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      color: #FFFFFF;
   }
  </style>
</head>
<body>
<div class="logo">
	<div><img src="images/logo/etsLogo.png"/></div>
</div>
<div style="background: url(images/bg.png) no-repeat;  height: 80%;  margin-top:10px; background-size: 100% 100%;">
		<form class="layui-form" action="loginin" method="post" lay-filter="example" id="layui-form">
		<h2 class="write" style="text-align: center; padding-top: 25px;">智能用水管理系统</h2>
	  <div class="layui-form-item" style="margin-top:50px ;">
	   <!-- <label class="layui-form-label write">用户名</label>-->
	    <div class="layui-input-block">
	      <input type="text" name="username" lay-verify="required|username" autocomplete="off" placeholder="请输入用户名" maxlength="17" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	   <!-- <label class="layui-form-label write">密码</label>-->
	    <div class="layui-input-block">
	      <input type="password" name="password" lay-verify="required|pass"  placeholder="请输入密码" maxlength="16" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item" style="position: relative;">
	   <!-- <label class="layui-form-label">验证码</label>-->
	    <div class="layui-input-block" style="width: 40%;">
	      <input type="text" name="vCode" lay-verify="required" autocomplete="off" placeholder="请输入验证码" maxlength="4" class="layui-input">
	    </div>
	     <a href="javascript:void(0);" class="" id="vCode" style=""><img src="images/logo/validateCode.png" /></a>
	  </div>
	 
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button type="button" class="layui-btn" lay-submit="" lay-filter="loginBtn" style="width:275px;" id="loginBtn">登录</button>
	    </div>
	  </div>
	
	</form>
	 
</div>
 <div class="bottom" style="position: fixed;bottom:10px;left: 0;width: 100%;text-align: center;">
	<span style="color: #333333;font-size: 14px;">技术支持：<a href="http://www.etslink.cn/" target="_blank">安徽银通物联有限公司</a></span>
</div>
<script src="layui.all.js" charset="utf-8"></script>
<script type="text/javascript" src="js/common.js" ></script>

</body>
</html>
